server {
    listen 80;
    listen [::]:80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Basic security and caching headers
    add_header X-Content-Type-Options nosniff;
    # Allow embedding from third-party hosts (LMS/portal screens).
    add_header Content-Security-Policy "frame-ancestors *" always;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Do not cache source modules/styles (no build step => filenames are stable).
    # This avoids "stale JS" during development when files change but URLs do not.
    location ^~ /src/ {
        expires -1;
        add_header Cache-Control "no-cache";
        add_header Access-Control-Allow-Origin "*" always;
        try_files $uri =404;
    }

    location ^~ /css/ {
        expires -1;
        add_header Cache-Control "no-cache";
        try_files $uri =404;
    }

    # Cache static assets (tune as needed)
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
        add_header Access-Control-Allow-Origin "*" always;
        try_files $uri =404;
    }
}
